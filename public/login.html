<body class="login--page">
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-11 col-md-9 col-lg-7 login--header">
                <h2> Welcome Back </h2>
            </div>
            <div class="col-11 col-md-9 col-lg-7">
                <div class="card">
                    <div class="row justify-content-center">
                        <small class="invalid-login mb-3">Incorrect email/username or password!</small>
                    </div>
                    <div class="card-body pl-5 pr-5 pl-sm-0 pr-sm-0">
                        <form action="/public/profile.html" autocomplete="off">
                            <div class="form-group login--form--group row justify-content-center">
                                <div class="col-sm-9 p-0">
                                    <input type="text" class="input" id="email" required>
                                    <span class="focus-border"></span>
                                    <label class="pl-2" for="email">email/username</label>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <div class="col-sm-9 p-0">
                                    <input type="password" class="input" id="password" required>
                                    <span class="focus-border"></span>
                                    <label class="pl-2" for="password">password</label>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="remeber-me">
                                <label class="form-check-label" for="remeber-me"><small>Remeber me</small></label>
                            </div>
                            <div class="row justify-content-center mb-4 mt-4">
                                <button type="button" onclick="validateForm()" class="btn btn-primary  col-sm-9">Log in</button>
                            </div>

                            <div class="login--footer">
                                <span> Don't have account? <br class="d-md-none"> <a href="signup.html">Signup Now!</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
