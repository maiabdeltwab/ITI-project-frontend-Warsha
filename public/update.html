<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <div class="warshaimg" style="background-color: white;">
        <br> <br>
        <br>
        <br>
        <br>
        <section>
            <!-- style="background-image: url(assets/images/update.jfif);" -->
            <div class="container">
                <div class="row d-md-flex justify-content-end">
                    <div class="col-xl-5 col-md-5 warshaimg" style="background-image: url(assets/images/upd.jpeg);">

                    </div>
                    <div class="col-md-7 col-xl-7 p-3 py-5 pl-lg-5 EditService warshaimg">



                        <h3 style="color: #f79f24;">Edit Service</h3>
                        <br>
                        <div class="row">
                            <div class="col-sm-4">New Servics Name</div>
                            <div class="col-sm-7 ">
                                <input type="text" class="form-control" placeholder="New Service .. "
                                    id="warshaService">

                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-4 ">Price</div>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="price .. " id="service_price">

                            </div>


                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-4 ">Image</div>
                            <div class="col-sm-7">
                                <input type="file" class="form-control" placeholder="price .. " id="service_price">

                            </div>
                        </div>
                        <br>
                        <br>
                        <button class="btn btn-secondary  "data-toggle="modal" data-target="#myModal">Update Service</button>
                        <button class="btn btn-danger ml-5 " data-toggle="modal" data-target="#myModal1">Delete
                            Service</button>
                            <!--update Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title UpdateService">Delete Service</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <p>Your service will be deleted</p>
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Update</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- Delete Modal -->
                        <div class="modal" id="myModal1">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title DeleteService">Delete Service</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <p>Your service will be deleted</p>
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
        </section>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
</body>

</html>
