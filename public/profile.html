        <div class="card mb-5">
            <div class="card-body">
                <div class="row justify-content-center">
                    <img class="profile--photo" src="/public/assets/images/profile.jpg" alt="Profile image">
                </div>
                <div class="row justify-content-center">
                    <a id="name" href="">

                                    <a id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" class="nav-link border-0 active">Information</a>
                                </li>
                                <li class="nav-item flex-sm-fill">
                                    <a id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" class="nav-link border-0">Preferences</a>
                                </li>
                            </ul>
                        </div>
                        <div class="row justify-content-center">
                            <div id="tabContent" class="tab-content col-12 col-md-9">
                                <div id="home" role="tabpanel" aria-labelledby="home-tab" class="tab-pane fade px-4 py-5 show active">
                                    <div class="form-group row">
                                        <label for="first-name" class="title">First name</label>
                                        <input type="text" class="form-control" id="first-name" disabled>
                                    </div>
                                    <div class="form-group row">
                                        <label for="last-name" class="title">Last name</label>
                                        <input type="text" class="form-control" id="last-name" disabled>
                                    </div>
                                    <div class="form-group row">
                                        <label for="email" class="title">Email address</label>
                                        <input type="email" class="form-control" id="email" disabled>
                                    </div>
                                    <div class="form-group row">
                                        <label for="phone" class="title">Phone number</label>
                                        <input type="text" class="form-control" id="phone" disabled>
                                    </div>
                                    <div class="row">
                                        <button class="btn btn-dark mt-2" id="editInfo">Edit</button>
                                    </div>
                                </div>
                                <div id="profile" role="tabpanel" aria-labelledby="profile-tab" class="tab-pane fade px-4 py-5">
                                    <div class="form-group row">
                                        <label for="car-brand" class="title">Car Brand</label>
                                        <input type="text" class="form-control" id="car-brand" disabled>
                                    </div>
                                    <div class="form-group row">
                                        <label for="car-model" class="title">Car Model</label>
                                        <input type="text" class="form-control" id="car-model" disabled>
                                    </div>
                                    <div class="form-group row">
                                        <label for="location" class="title">Location</label>
                                        <input type="email" class="form-control" id="location" disabled>
                                    </div>
                                    <div class="form-group row">
                                        <label for="region" class="title">Region</label>
                                        <input type="text" class="form-control" id="region" disabled>
                                    </div>
                                    <div class="row">
                                        <button class="btn btn-dark mt-2" id="editPref">Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
